---
apiVersion: v1
kind: Pod
metadata:
  name: vpp-vnf1
  labels:
    app: vpp
spec:
  containers:
    - name: vpp
      image: ligato/vpp-agent:latest
      imagePullPolicy: IfNotPresent
      securityContext:
        privileged: true
      env:
        - name: MICROSERVICE_LABEL
          value: vnf1
        - name: ETCD_CONFIG
          value: disabled
      volumeMounts:
        - name: vpp-config
          mountPath: /etc/vpp
        - name: memif-sockets
          mountPath: /tmp
  volumes:
    - name: vpp-config
      configMap:
        name: vpp-cfg-vnf1
    - name: memif-sockets
      hostPath:
        path: /tmp

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vpp-cfg-vnf1
data:
  vpp.conf: |
    unix {
      nodaemon
      cli-listen /run/vpp/cli.sock
      cli-no-pager
      coredump-size unlimited
      full-coredump
      poll-sleep-usec 100
    }
    socksvr {
      default
    }
    statseg {
      default
    }
    plugins {
      plugin dpdk_plugin.so {
        disable
      }
    }
    nat {
      endpoint-dependent
    }

