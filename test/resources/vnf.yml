---
apiVersion: v1
kind: Pod
metadata:
  name: vpp-vswitch
  labels:
    app: vpp
spec:
  containers:
    - name: vpp
      image: ligato/vpp-agent:latest
      imagePullPolicy: IfNotPresent
      securityContext:
        privileged: true
      ports:
        - containerPort: 9191
      readinessProbe:
        httpGet:
          path: /readiness
          port: 9191
        periodSeconds: 1
      livenessProbe:
        httpGet:
          path: /liveness
          port: 9191
        periodSeconds: 1
        initialDelaySeconds: 15
      env:
        - name: MICROSERVICE_LABEL
          value: vswitch
        - name: ETCD_CONFIG
          value: disabled
      volumeMounts:
        - name: vpp-config
          mountPath: /etc/vpp
        - name: memif-sockets
          mountPath: /tmp
  volumes:
    - name: vpp-config
      configMap:
        name: vpp-cfg-vswitch
    - name: memif-sockets
      hostPath:
        path: /tmp

---
