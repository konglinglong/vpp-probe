# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request_target:
     branches: [ master ]
  push:
    branches: [ master ]
    tags: "v[0-9]\\.[0-9]+\\.[0-9]+(\\-[a-z0-9\\.]+)?"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
          
      - name: GoReleaser Action
        # You may pin to the exact commit or the version.
        # uses: goreleaser/goreleaser-action@56f5b77f7fa4a8fe068bf22b732ec036cc9bc13f
        uses: goreleaser/goreleaser-action@v2.4.1
        #with:
          # GoReleaser version
          #version: # optional, default is latest
          # Arguments to pass to GoReleaser
          #args: # optional
          # Working directory (below repository root)
          #workdir: # optional, default is .
          # Just install GoReleaser
          #install-only: # optional, default is false

      - name: Dump
        run: |
          printenv | sort
          ls -Al
